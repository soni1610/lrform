<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
	<section>
		<div class="Box">
			<div class="Form">
				<h1>REGISTER</h1>
				<form>
						<div class="Inputbx"><i class="fa fa-user-circle-o" aria-hidden="true"></i><input type="text" placeholder="First Name">
					</div>
						<div class="Inputbx"><i class="fa fa-user-circle-o" aria-hidden="true"></i><input type="text" placeholder="Last Name">
					</div>
					

					<div class="Inputbx"><i class="fa fa-envelope-o" aria-hidden="true"></i><input type="email" placeholder="E-mail">

					<div class="Inputbx"><input type="submit" value="REGISTER">
						<p>Already have an account <a href="login.html">Sign in?</a></p>

				</form>
				
			</div>
		</div>
